<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn English words</title>
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel = 'stylesheet'>
  <link href = 'styles.css' rel = 'stylesheet'>
</head>
<body>
  <ul class="nav nav-pills nav-fill">
    <li class="nav-item">
      <a class="nav-link" aria-current="page" href="index.html">Главная</a>
    </li>
    <li class="nav-item">
      <a class="nav-link active" href="words.html">Учить слова</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="test.html">Тест</a>
    </li>
  </ul>
  <div class = 'fonn' style="background-image: url(images/fon.jpg);background-attachment: fixed;">
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        Категории слов
      </button>
      <ul class="dropdown-menu">
        <li><button class="dropdown-item" onclick="mainArr = verbs,current = 0,render()">Глаголы</button></li>
        <li><button class="dropdown-item" onclick="mainArr = animals,current = 0,render()">Животные</button></li>
        <li><button class="dropdown-item" onclick="mainArr = professions,current = 0,render()">Профессии</button></li>
        <li><button class="dropdown-item" onclick="mainArr = food,current = 0,render()">Еда</button></li>
        <li><button class="dropdown-item" onclick="mainArr = school,current = 0,render()">Школа</button></li>
        <li><button class="dropdown-item" onclick="mainArr = human,current = 0,render()">Человек</button></li>
        <li><button class="dropdown-item" onclick="mainArr = properties,current = 0,render()">Свойства</button></li>
      </ul>
    </div>
    <p class='description' style = '-webkit-touch-callout: none;-webkit-user-select: none;-khtml-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;font-family: Roboto, sans-serif;'>Пользоваться карточками очень просто: если Вы знаете значение слова, то кликните на галочку, а если Вы хотите узнать значение слова, то нажмите на карточку</p>
    <div class="d-grid col-6 mx-auto">
      <button id = 'add' class="btn btn-dark visible" type="button" onclick = show()>Добавить слово</button>
    </div>
    <div id = 'none' class="input-group mb-3 invisible">
      <div class="form-floating">
        <input class="form-control" id="maker1">
        <label id = 'l1' for="maker1">Слово (англ)</label>
      </div>
      <div class="form-floating">
        <input class="form-control" id="maker2">
        <label id = 'l2' for="maker2">Перевод</label>
      </div>
      <div class="form-floating">
        <input class="form-control" id="maker3">
        <label id = 'l3' for="maker3">Фраза (англ)*</label>
      </div>
      <div class="form-floating">
        <input class="form-control" id="maker4">
        <label id = 'l4' for="maker4">Перевод*</label>
      </div>
      <button class="btn btn-dark" type="button" onclick="addition()">Добавить</button>
    </div>
    <label id = 'noneLabel' for="none" class = 'invisible' style = "position:absolute;left:20vw;">*Параметры по желанию</label>
    <div id = 'container'>
    </div>
  </div>

  <script src = 'words.js'></script>
  <script src = 'https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js'></script>
</body>
</html>
