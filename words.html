<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn English</title>
  <link href="styles.css" rel = 'stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel = 'stylesheet'>
</head>
<body>
  <ul class="nav nav-pills nav-fill">
    <li class="nav-item">
      <a class="nav-link" style="font-size: 3vh;" aria-current="page" href="index.html">Главная</a>
    </li>
    <li class="nav-item">
      <a class="nav-link active" style="font-size: 3vh;" href="words.html">Учить слова</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" style="font-size: 3vh;" href="test.html">Тест</a>
    </li>
  </ul>
  <div style="background-image: url(images/fon.jpg);background-attachment: fixed;">
    <div class="dropdown" style="float: right;position:sticky;top:0;right:2vw">
      <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        Размер карточек
      </button>
      <ul class="dropdown-menu">
        <li><button class="dropdown-item" onclick = small()>Маленький</button></li>
        <li><button class="dropdown-item" onclick = mid()>Средний</button></li>
        <li><button class="dropdown-item" onclick = big()>Большой</button></li>
      </ul>
    </div>
    <p class='text-center fs-2' style = 'padding-top: 10vh;-webkit-touch-callout: none;-webkit-user-select: none;-khtml-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;font-family: Roboto, sans-serif;max-width: 60vw;margin-left: auto;margin-right: auto;'>Пользоваться карточками очень просто: если Вы знаете значение слова, то кликните на галочку, а если Вы хотите узнать значение слова, то нажмите на карточку</p>
    <div class="d-grid col-2 mx-auto">
      <button id = 'add' class="btn btn-dark visible" type="button" onclick = show() style = 'margin-top:5vh;'>Добавить слово</button>
    </div>
    <div id = 'none' class="input-group mb-3 invisible" style = 'max-width: 60vw;margin-left: auto;margin-right: auto;'>
      <div class="form-floating">
        <input class="form-control" id="maker1">
        <label for="maker1">Введите слово</label>
      </div>
      <div class="form-floating">
        <input class="form-control" id="maker2">
        <label for="maker2">Введите перевод</label>
      </div>
      <div class="form-floating">
        <input class="form-control" id="maker3">
        <label for="maker3">Введите фразу*</label>
      </div>
      <div class="form-floating">
        <input class="form-control" id="maker4">
        <label for="maker4">Введите перевод фразы*</label>
      </div>
      <button class="btn btn-dark" type="button" onclick="addition()">Добавить</button>
    </div>
    <label id = 'noneLabel' for="none" class = 'invisible' style = "position:absolute;left:20vw;">*Параметры по желанию</label>
    <div id = 'container' style = 'margin-top: 8vh;'>
    </div>
  </div>

  <script src = 'java1.js'></script>
  <script src = 'https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js'></script>
</body>
</html>
