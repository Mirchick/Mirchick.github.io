<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn English</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel = 'stylesheet'>
  <link href="styles.css" rel = 'stylesheet'>
</head>
<body>
  <ul class="nav nav-pills nav-fill">
    <li class="nav-item">
      <a class="nav-link" style="font-size: 3vh;" aria-current="page" href="index.html">Главная</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" style="font-size: 3vh;" href="words.html">Учить слова</a>
    </li>
    <li class="nav-item">
      <a class="nav-link active" style="font-size: 3vh;" href="test.html">Тест</a>
    </li>
  </ul>
  <div style = 'background-image: url(images/fon.jpg);background-attachment: fixed;height: 100vh;'>
    <div style = 'max-width: 50vw;margin-left: auto;margin-right: auto;'>
      <div class="d-grid col-2 mx-auto">
        <button id = 'start' class="btn btn-primary visible" onclick = startTest() style = 'margin-top: 6vh;'>Начать тест</button>
      </div>
      <div class="d-grid col-3 mx-auto">
        <button id = 'finish' class="btn btn-primary invisible" onclick = finishTest() style = 'margin-bottom: 4vh;'>Завершить тест</button>
      </div>
      <div id="listTest" class="fw-medium fs-1" style = 'max-width: 50vw;margin-left: auto;margin-right: auto;text-align: center;'>
      </div>
      <div id = 'checking' class="input-group mb-3 invisible" style = 'max-width: 36vw;margin-left: auto;margin-right: auto;'>
        <input type="text" id = 'inter' class="form-control" placeholder="Введите перевод" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-dark" id="button-addon2" onclick = check() type="button">Далее</button>
      </div>
      <div id = 'progress'>
      </div>
    </div>
  </div>

  <script src = 'javatest.js'></script>
  <script src = 'https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js'></script>
</body>
</html>
