<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test your English</title>
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel = 'stylesheet'>
  <link href="styles.css" rel = 'stylesheet'>
</head>
<body>
  <ul class="nav nav-pills nav-fill">
    <li class="nav-item">
      <a class="nav-link" aria-current="page" href="index.html">Главная</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="words.html">Учить слова</a>
    </li>
    <li class="nav-item">
      <a class="nav-link active" href="test.html">Тест</a>
    </li>
  </ul>
  <div style = 'background-image: url(images/fon.jpg);background-attachment: fixed;height: 100vh;'>
    <div>
      <div class="d-grid col-8 mx-auto">
        <button id = 'start' class="btn btn-primary visible" onclick = startTest()>Начать тест</button>
      </div>
      <div class="d-grid col-8 mx-auto">
        <button id = 'finish' class="btn btn-primary invisible" onclick = finishTest()>Завершить тест</button>
      </div>
      <div id="listTest">
      </div>
      <div id = 'checking' class="input-group mb-3 invisible">
        <input type="text" id = 'inter' class="form-control" placeholder="Введите перевод" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-dark" id="button-addon2" onclick = check() type="button">Далее</button>
      </div>
      <div>
        <p id = 'fin'></p>
      </div>
      <div id = 'progress'>
      </div>
    </div>
  </div>

  <script src = 'javatest.js'></script>
  <script src = 'https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js'></script>
</body>
</html>
